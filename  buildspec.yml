version: 0.2
phases:
  pre_build:
    commands:
      - npm install -g npm@latest
      - cd frontend
      - npm install
  build:
    commands:
      - npm run build
      - mv build ../backend/
      - cd ../backend
      - npm install
      - npm shrinkwrap
  post_build:
    commands:
      - zip -r ../maintain.zip .
artifacts:
  files:
    - maintain.zip
